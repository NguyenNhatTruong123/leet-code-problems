<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
  />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <label for="points">Số Level của Fractal Tree</label>
  <input
    id="maxLev"
    type="range"
    min="1"
    max="20"
    step="1"
    value="10"
    onchange="changeMaxLev(this.value)"
  />
  <br />
  <label for="points">Góc phát triển của Tree</label>
  <input
    id="angle"
    type="range"
    min="1"
    max="360"
    step="1"
    value="45"
    onchange="changeAngle(this.value)"
  />

  <canvas
    id="myCanvas"
    width="1800"
    height="850"
    style="border: 1px solid grey"
  ></canvas>

  <script type="text/javascript" src="fractalTree.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
